version: 2 # circle ci のversion

jobs:
  build:
    docker:
      - image: circleci/python:3.8
        environment:
          - DB_HOST=127.0.0.1
          - DB_PORT=3306
          - DB_DATABASE=circleci
          - DB_USERNAME=circleci
          - DB_PASSWORD=circleci

      - image: circleci/mysql:5.7-ram
        environment:
          - MYSQL_ROOT_PASSWORD=circleci
          - MYSQL_DATABASE=circleci
          - MYSQL_USER=circleci
          - MYSQL_PASSWORD=circleci

    working_directory: ~/hometamon

    steps:
      - checkout # code to docker image

      - run: 
          name: install dependencies
          command: |
            pip install tweepy==3.8.0
            pip install pytest==5.4.1
            pip install pytest-mock==3.1.0
            pip install python-dotenv==0.10.5
      
    # wait db docker 
      - run:
        name: install dockerize
        command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
        environment: 
          DOCKERIZE_VERSION: v0.3.0

      - run:
        name: Wait for db
        command: dockerize -wait tcp://localhost:3306 -timeout 1m

      - run:
          name: Test

          # cd でテストの領域を指定
          command: |
            mkdir test-reports
            cd main
            pytest --junitxml=test-reports/junit.xml

      - store_test_results:
          path: test-reports
