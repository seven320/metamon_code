jobs:
  build:
    docker:
      -image: circleci/python:3.8

    working_directory: ~/main

    steps:
      - checkout # code to docker image

      - run: 
        name: install dependencies
        command: |
          pip install tweepy==3.8.0
          pip install pytest==5.4.1
          pip install pytest-mock==3.1.0

      - run:
        name: Test
        command: pytest

